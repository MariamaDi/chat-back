# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: chatbox back

on:
  push:
    branches: ["develop", "main"]
  pull_request:
    branches: ["develop", "main"]

jobs:
  build:
    runs-on: ubuntu-latest
    container: node:18
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - name: Install dependencies
        run: npm install
      - name: Construction
        run: npm run build --if-present
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test
      - name: Check breaking bug
        run: |
          # Ex√©cutez ESLint avec votre fichier de configuration
          npx eslint --config ../../.eslintrc.js --ignore-path .gitignore .
          # Fail the workflow if ESLint finds issues
          if [ $? -ne 0 ]; then
          echo "Found breaking bugs. PR cannot be merged."
          exit 1
          fi
